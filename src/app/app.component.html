<h1>Homework Timezone App-Angular</h1>

<div id="app-contianer">

<!--az első komponens-->
  <app-time 
    [timezone]="'Europe/Budapest'"
    [isCurrent]="selectedTimezone === 'Europe/Budapest'"
    (changeTimezone)="handleTimezoneChange($event)"
  />

<!--a második komponens-->
  <app-time 
    [timezone]="'America/New_York'"
    [isCurrent]="selectedTimezone === 'America/New_York'"
    (changeTimezone)="handleTimezoneChange($event)"
  />
    
</div>
